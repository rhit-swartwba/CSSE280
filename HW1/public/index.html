<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Favorite Things</a>
        </div>
    </nav>

    <div id="mainPage" class="container page-container">

        <hr>

        <h2>Favorite Number:</h2>
        <div id="counterText">0</div>
        
        <div class="button-group row g-5 justify-content-center ">
            <button id="decrementButton" type="button" class="btn btn-secondary col-md-2">-1</button>
            <button id="resetButton" type="button" class="btn btn-secondary col-md-2">Reset</button>
            <button id="incrementButton" type="button" class="btn btn-secondary col-md-2">1</button>
        </div>
        <hr>

        <h2>Favorite Color:</h2>
        <div id="colorContainer" class="container-fluid">
            <div class="container d-flex justify-content-center align-items-center">
                <div>
                    <div id="textColorBox">Color</div>
                </div>
            </div>
            <div class="button-group2 row g-0 px-2 justify-content-center">
                <button id="redButton" type="button" class="btn btn-secondary col-md-2">Red</button>
                <button id="blueButton" type="button" class="btn btn-secondary col-md-2">Blue</button>
                <button id="purpleButton" type="button" class="btn btn-secondary col-md-2">Purple</button>
                <button id="orangeButton" type="button" class="btn btn-secondary col-md-2">Orange</button>
            </div>
        </div>
        <hr>

    </div>
