<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Owl Request</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="mainPage" class="container page-container">
    <button id="fab" type="button" class="btn btn-primary" data-toggle="modal" data-target="#dataIndexModal">
      <i class="glyphicon glyphicon-plus"></i> Add
    </button>
  </div>

  <div class="modal fade" id="dataIndexModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enter Data Index</h5>
        </div>
        <div class="modal-body">
          <input type="number" id="dataIndexInput" class="form-control" placeholder="Enter a number">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="fetchDataButton">Fetch Data</button>
        </div>
      </div>
    </div>
  </div>

  <table class="table mt-4" id="dataTable">
    <thead>
      <tr>
        <!-- Add table headers here -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- Add table data here -->
      </tr>
    </tbody>
  </table>

  <!-- Your other scripts here -->

</body>
</html>

   

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="scripts/mainTable.js"></script>
  </body>
</html>
